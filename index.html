<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

     <!-- Font Awesome -->

    <link rel="stylesheet" href="style.css">

    <title>Drawing App</title>
</head>
<body>

    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="controlers">
            <input class="color-input" type="color">
            <input min="1" max="20" class="pen-thickness-input" type="range">
            <button type="button" class="button undo">Undo</button>
            <button type="button" class="button clear">Clear</button>
            <input type="button" class="button-input" value="download">
        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
